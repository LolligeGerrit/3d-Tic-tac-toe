<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <meta name="description" content="A small tic tac toe game.">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init_game()">
<div class="title">
    <h1 class>Tic Tac Toe</h1>
</div>

<div class="game_state_container">
    <h1 id="game_state_text">Current turn: red</h1>
</div>

<div class="game_grid_container">
    <div class="game_grid_item" id="game_grid_square_1"></div>
    <div class="game_grid_item" id="game_grid_square_2"></div>
    <div class="game_grid_item" id="game_grid_square_3"></div>
    <div class="game_grid_item" id="game_grid_square_4"></div>
    <div class="game_grid_item" id="game_grid_square_5"></div>
    <div class="game_grid_item" id="game_grid_square_6"></div>
    <div class="game_grid_item" id="game_grid_square_7"></div>
    <div class="game_grid_item" id="game_grid_square_8"></div>
    <div class="game_grid_item" id="game_grid_square_9"></div>
</div>

<div class="restart_button_container">
    <button id="restart_button">Restart game</button>
</div>


<script src="script.js"></script>

</body>
</html>
